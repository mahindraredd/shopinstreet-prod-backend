<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{BUSINESS_NAME}} - Professional Services</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: #333; 
        }
        .hero { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            text-align: center; 
            padding: 5rem 2rem; 
        }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .section { margin: 3rem 0; }
        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            margin: 1rem 0; 
        }
        .contact-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 2rem; 
            margin: 2rem 0; 
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>{{BUSINESS_NAME}}</h1>
        <p>{{BUSINESS_CATEGORY}} | {{CITY}}, {{STATE}}</p>
        <p>Professional Excellence Since Day One</p>
    </div>
    
    <div class="container">
        <div class="section">
            <div class="card">
                <h2>About Us</h2>
                <p>{{BUSINESS_DESCRIPTION}}</p>
            </div>
        </div>
        
        <div class="section">
            <h2>Contact Information</h2>
            <div class="contact-grid">
                <div class="card">
                    <h3>{{OWNER_NAME}}</h3>
                    <p>Business Owner</p>
                    <p>ðŸ“§ {{EMAIL}}</p>
                    <p>ðŸ“ž {{PHONE}}</p>
                </div>
                <div class="card">
                    <h3>Location</h3>
                    <p>{{ADDRESS}}</p>
                    <p>{{CITY}}, {{STATE}} {{PINCODE}}</p>
                    <p>{{COUNTRY}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
